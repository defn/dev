# sudo ln -nfs $(which gcc) /usr/local/bin/cc
version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - tfsec
    - trivy
    - golangci-lint
    - trufflehog
  ignore:
    - linters: [ALL]
      paths:
        - "*/**"
  enabled:
    - dotenv-linter@3.3.0
    - black@23.9.1
    - buildifier@6.3.3
    - cue-fmt@0.5.0
    - git-diff-check
    - gofmt@1.20.5
    - markdownlint@0.36.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - tflint@0.48.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.17.1
    - python@3.10.9
    - rust@1.71.1
actions:
  enabled:
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
