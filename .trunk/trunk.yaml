# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - rust@1.82.0
    # no downloads for anything later than this
    - python@3.12.2
    - go@1.25.4
    - node@25.0.0
lint:
  definitions:
    - name: cue-fmt
      files: [cue]
      commands:
        - name: format
          output: rewrite
          formatter: true
          run: /usr/local/bin/cue fmt ${target}
          success_codes: [0]
          in_place: true
          batch: true
      suggest_if: files_present
      direct_configs: []
  ignore:
    - linters: [ALL]
      paths:
        - work/**
        - m/bazel-*/**
        - .local/**
        - .cache/**
        - .npm/**
        - m/c/docs/dist
  enabled:
    - actionlint@1.7.9
    - black@25.11.0
    - buildifier@8.2.1
    - clippy@1.65.0
    - cue-fmt
    - dotenv-linter@4.0.0
    - git-diff-check
    - gofmt@1.25.4
    - golangci-lint2@2.6.2
    - isort@7.0.0
    - isort@7.0.0
    - markdownlint@0.46.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.7.2
    - rustfmt@1.65.0
    - shellcheck@0.11.0
    - shfmt@3.12.0
    - taplo@0.10.0
    - terraform
    - yamllint@1.37.1
  disabled:
    - bandit
    - ruff
    - checkov
    - golangci-lint
    - osv-scanner
    - oxipng
    - svgo
    - terrascan
    - tflint
    - trivy
    - trufflehog
    - hadolint
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-lfs
    - trunk-upgrade-available
