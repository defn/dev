# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    # no downloads for anything later than this
    - rust@1.82.0
    - python@3.12.2
    - go@1.24.0
    - node@23.9.0
lint:
  ignore:
    - linters: [ALL]
      paths:
        - work/**
        - m/bazel-*/**
        - .local/**
        - .cache/**
        - .npm/**
  enabled:
    - actionlint@1.7.7
    - isort@6.0.1
    - clippy@1.65.0
    - rustfmt@1.65.0
    - dotenv-linter@3.3.0
    - black@25.1.0
    - buildifier@8.0.3
    - cue-fmt@0.9.0
    - git-diff-check
    - gofmt@1.22.5
    #- isort@6.0.1
    - markdownlint@0.44.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.5.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - yamllint@1.35.1
  disabled:
    - bandit
    - ruff
    - checkov
    - golangci-lint
    - osv-scanner
    - oxipng
    - svgo
    - terrascan
    - tflint
    - trivy
    - trufflehog
    - hadolint
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-lfs
    - trunk-upgrade-available
