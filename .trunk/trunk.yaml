version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [ALL]
      paths:
        - m/tf/terraform-*/**
        - m/**/main.tf.json
        - m/gen/**
        - m/**/cdktf.out/**
        - m/**/*.gen.yaml
        - m/r/**
        - m/e/**
        - m/k/*/kustomization.yaml
        - m/k/*/resource-*.yaml
        - m/k/*/patch-*.yaml
        - m/k/**/local/**
        - m/**/*_go_gen.cue
        - "**/node_modules/**"
  enabled:
    - actionlint@1.6.24
    - black@23.3.0
    - buildifier@6.1.2
    - cue-fmt@0.4.3
    - git-diff-check
    - gitleaks@8.16.4
    - gofmt@1.19.3
    - golangci-lint@1.53.2
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.34.0
    # sudo ln -nfs $(which gcc) /usr/local/bin/cc
    - nixpkgs-fmt@1.3.0
    - oxipng@8.0.0
    - prettier@2.8.8
    - ruff@0.0.265
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.7.0
    - tflint@0.46.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
    - rust@1.67.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
