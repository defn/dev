# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - black@23.9.1
    - buildifier@6.4.0
    - cue-fmt@0.5.0
    - git-diff-check
    - gofmt@1.20.4
    - isort@5.12.0
    - markdownlint@0.37.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.1.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.33.0
  disabled:
    - bandit
    - ruff
    - checkov
    - golangci-lint
    - osv-scanner
    - oxipng
    - svgo
    - terrascan
    - tflint
    - trivy
    - trufflehog
    - hadolint
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
