# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - rust@1.82.0
    # no downloads for anything later than this
    - python@3.12.2
    - go@1.25.0
    - node@24.0.1
lint:
  ignore:
    - linters: [ALL]
      paths:
        - work/**
        - m/bazel-*/**
        - .local/**
        - .cache/**
        - .npm/**
  enabled:
    - golangci-lint2@2.4.0
    - actionlint@1.7.7
    - isort@6.0.1
    - clippy@1.65.0
    - rustfmt@1.65.0
    - dotenv-linter@3.3.0
    - black@25.1.0
    - buildifier@8.2.1
    - cue-fmt@0.9.0
    - git-diff-check
    - gofmt@1.25.0
    #- isort@6.0.1
    - markdownlint@0.45.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.6.2
    - shellcheck@0.11.0
    - shfmt@3.12.0
    - taplo@0.10.0
    - yamllint@1.37.1
  disabled:
    - bandit
    - ruff
    - checkov
    - golangci-lint
    - osv-scanner
    - oxipng
    - svgo
    - terrascan
    - tflint
    - trivy
    - trufflehog
    - hadolint
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-lfs
    - trunk-upgrade-available
