# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - rust@1.73.0
    - go@1.22.3
    - node@18.20.0
    - python@3.11.6
lint:
  enabled:
    - dotenv-linter@3.3.0
    - black@24.4.2
    - buildifier@7.1.2
    - cue-fmt@0.9.0
    - git-diff-check
    - gofmt@1.20.4
    - isort@5.13.2
    - markdownlint@0.41.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.3.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.2
    - yamllint@1.35.1
  disabled:
    - bandit
    - ruff
    - checkov
    - golangci-lint
    - osv-scanner
    - oxipng
    - svgo
    - terrascan
    - tflint
    - trivy
    - trufflehog
    - hadolint
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-lfs
    - trunk-upgrade-available
