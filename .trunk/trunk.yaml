# sudo ln -nfs $(which gcc) /usr/local/bin/cc
version: 0.1
cli:
  version: 1.12.3
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - tfsec
    - trivy
    - golangci-lint
    - trufflehog
  ignore:
    - linters: [ALL]
      paths:
        - m/tf/terraform-*/**
        - m/**/main.tf.json
        - m/gen/**
        - m/**/cdktf.out/**
        - m/**/*.gen.yaml
        - m/e/**
        - m/k/**
        - m/**/*_go_gen.cue
        - m/**/node_modules/**
        - m/go_deps.bzl
        - m/k3d-tailscale-operator.yaml
        - m/**/config.json
        - m/w/pnpm-lock.yaml
        - docs
  enabled:
    - svgo@3.0.2
    - dotenv-linter@3.3.0
    - bandit@1.7.5
    - gokart@0.5.1
    - osv-scanner@1.3.6
    - terrascan@1.18.1
    - checkov@2.3.335
    - actionlint@1.6.25
    - black@23.7.0
    - buildifier@6.1.2
    - cue-fmt@0.5.0
    - git-diff-check
    - gitleaks@8.17.0
    - gofmt@1.20.5
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.35.0
    - nixpkgs-fmt@1.3.0
    - oxipng@8.0.0
    - prettier@3.0.0
    - ruff@0.0.279
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - tflint@0.47.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.20.5
    - node@18.16.1
    - python@3.10.8
    - rust@1.67.0
actions:
  enabled:
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
