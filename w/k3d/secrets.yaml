apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hello
  namespace: default
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: external-secrets
    kind: ClusterSecretStore
  target:
    name: hello
    template:
      data:
        world: '{{ .world | toString }}'
        meh: '{{ .meh | toString }}'
  dataFrom:
  - extract:
      key: hello/earth