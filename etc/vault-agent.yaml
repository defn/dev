pid_file = "/vault-agent/vault-agent.pid"

vault {
  address = "http://localhost:8200"
  retry {
    num_retries = 5
  }
}

auto_auth {
  method "kubernetes" {
    mount_path = "auth/k3d-control"
    config = {
      role = "dev"
    }
  }

  sink "file" {
    config = {
      path = "/vault-agent/vault-agent-token"
    }
  }
}

cache {
  use_auto_auth_token = true
}

listener "unix" {
  address = "/vault-agent/vault-agent.sock"
  tls_disable = true

  agent_api {
    enable_quit = true
  }
}
