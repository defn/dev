apiVersion: k3d.io/v1alpha4
kind: Simple
servers: 1
agents: 0
kubeAPI:
  host: "${DEFN_DEV_HOST_API}"
  hostIP: 0.0.0.0
  hostPort: "${DEFN_DEV_HOST_PORT}"
image: "169.254.32.1:5000/defn/k3d:${DEFN_DEV_NAME}"
volumes:
  - volume: work:/mnt/work
    nodeFilters:
      - server:0
  - volume: earthly:/mnt/earthly
    nodeFilters:
      - server:0
  - volume: dind:/mnt/dind
    nodeFilters:
      - server:0
  - volume: /var/run/docker.sock:/var/run/docker.sock
    nodeFilters:
      - server:0
options:
  k3d:
    wait: true
    timeout: 360s
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --tls-san=${DEFN_DEV_HOST}
        nodeFilters:
          - server:0
      - arg: --tls-san=169.254.32.1
        nodeFilters:
          - server:0
      - arg: --disable=traefik
        nodeFilters:
          - server:0
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
