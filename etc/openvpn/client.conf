client
dev tun
proto tcp
remote 192.168.65.2 1194
resolv-retry infinite
nobind
persist-key
persist-tun
verb 3
ca etc/openvpn/pki/ca.crt
cert etc/openvpn/pki/issued/defn.crt
key etc/openvpn/pki/private/defn2.key
remote-cert-tls server
cipher AES-256-GCM
pull-filter ignore "route-gateway"
route-nopull