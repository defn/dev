# k3d cluster create --config etc/immanent.yaml
apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: immanent
servers: 1
agents: 0
kubeAPI:
  host: immanent.defn.ooo
  hostIP: "0.0.0.0"
image: rancher/k3s:v1.22.6-k3s1
hostAliases:
  - ip: 100.101.28.35
    hostnames:
      - this
volumes:
  - volume: /var/run/docker.sock:/var/run/docker.sock
    nodeFilters:
      - server:0
  - volume: k3d-password-store:/mnt/password-store
    nodeFilters:
      - server:0
  - volume: k3d-work:/mnt/work
    nodeFilters:
      - server:0
options:
  k3d:
    wait: true
    timeout: "360s"
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --tls-san=100.101.28.35
        nodeFilters:
          - "server:0"
      - arg: --tls-san=immanent.defn.ooo
        nodeFilters:
          - "server:0"
      - arg: --disable=traefik
        nodeFilters:
          - "server:0"
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: false
registries:
  use: ["k3d-registry.localhost:5555"]
ports:
  - port: 80:30080
    nodeFilters:
      - loadbalancer
  - port: 443:30443
    nodeFilters:
      - loadbalancer
