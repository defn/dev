[global]

disable_stdin = true

load_dotenv = true

strict_env = false

warn_timeout = "60s"

[whitelist]
prefix = [
    "/home/ubuntu/work/pkg",
    "/home/ubuntu/work/lib",
    "/home/ubuntu/pkg",
    "/home/ubuntu/lib",
    "/nix/work/pkg",
    "/nix/work/lib",
    "/nix/work/app",
    "/work/pkg",
    "/work/lib",
]

exact = ["/home/ubuntu"]
