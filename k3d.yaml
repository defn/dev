apiVersion: k3d.io/v1alpha4
kind: Simple
servers: 1
agents: 0
image: rancher/k3s:v1.22.7-k3s1
volumes:
  - volume: /var/run/docker.sock:/var/run/docker.sock
    nodeFilters:
      - server:0
  - volume: work:/home/ubuntu/work
    nodeFilters:
      - server:0
options:
  k3d:
    wait: true
    timeout: 360s
    disableLoadbalancer: false
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
registries:
  create:
    name: ignore
  config: |
    mirrors:
      "k3d-registry:5555":
        endpoint:
          - http://k3d-registry:5000
      "k3d-registry:5000":
        endpoint:
          - http://k3d-registry:5000
      "localhost:5555":
        endpoint:
          - http://k3d-registry:5000
      "localhost:5000":
        endpoint:
          - http://k3d-registry:5000
