apiVersion: k3d.io/v1alpha4
kind: Simple
servers: 1
agents: 0
kubeAPI:
  host: "${DEFN_DEV_HOST}"
  hostIP: 0.0.0.0
  hostPort: "6443"
image: defn.dev/defn/k3d
volumes:
  - volume: work:/mnt/work
    nodeFilters:
      - server:0
  - volume: earthly:/mnt/earthly
    nodeFilters:
      - server:0
  - volume: tools:/mnt/tools
    nodeFilters:
      - server:0
options:
  k3d:
    wait: true
    timeout: 360s
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --tls-san=${DEFN_DEV_HOST}
        nodeFilters:
          - server:0
      - arg: --tls-san=${DEFN_DEV_IP}
        nodeFilters:
          - server:0
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
