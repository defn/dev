apiVersion: k3d.io/v1alpha4
kind: Simple
servers: 1
agents: 0
kubeAPI:
  host: "${DEFN_DEV_HOST}"
  hostIP: 0.0.0.0
  hostPort: "6443"
image: defn.dev/defn/k3d
volumes:
  - volume: work:/mnt/work
    nodeFilters:
      - server:0
  - volume: earthly:/mnt/earthly
    nodeFilters:
      - server:0
  - volume: tools:/mnt/tools
    nodeFilters:
      - server:0
options:
  k3d:
    wait: true
    timeout: 360s
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --tls-san=${DEFN_DEV_HOST}
        nodeFilters:
          - server:0
      - arg: --tls-san=${DEFN_DEV_IP}
        nodeFilters:
          - server:0
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
registries:
  create:
    name: ignore
  config: |
    mirrors:
      "k3d-registry:5000":
        endpoint:
          - http://k3d-registry:5000
      "localhost:5000":
        endpoint:
          - http://k3d-registry:5000
      "docker.io":
        endpoint:
          - http://k3d-docker-io:5001
      "gcr.io":
        endpoint:
          - http://k3d-gcr-io:5002
      "ghcr.io":
        endpoint:
          - http://k3d-ghcr-io:5003
      "quay.io":
        endpoint:
          - http://k3d-quay-io:5004
