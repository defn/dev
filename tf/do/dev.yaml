apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: remo
spec:
  selector:
    matchLabels:
      app: dev
  serviceName: dev
  replicas: 1
  template:
    metadata:
      labels:
        app: dev
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: dev
          image: quay.io/defn/dev:latest
          imagePullPolicy: Always
          command: ["/usr/bin/tini", "--"]
          args: ["tail", "-f", "/dev/null"]
        - name: buildkitd
          image: earthly/buildkitd:v0.6.21
          env:
            - name: CACHE_SIZE_PCT
              value: "90"
            - name: BUILDKIT_MAX_PARALLELISM
              value: "4"
            - name: BUILDKIT_TCP_TRANSPORT_ENABLED
              value: "true"
          tty: true
          securityContext:
            privileged: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev
subjects:
  - kind: ServiceAccount
    namespace: default
    name: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

