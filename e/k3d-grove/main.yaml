apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: k3d-grove
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: kyverno
            namespace: kyverno
            path: kyverno
            cluster: in-cluster
          - name: argocd
            namespace: argocd
            cluster: in-cluster
            path: argocd
          - name: cert-manager
            namespace: cert-manager
            cluster: in-cluster
            path: cert-manager
          - name: external-secrets
            namespace: external-secrets
            cluster: in-cluster
            path: external-secrets
          - name: argo-events
            namespace: argo-events
            cluster: in-cluster
            path: argo-events
          - name: argo-workflows
            namespace: argo-workflows
            cluster: in-cluster
            path: argo-workflows
          - name: kuma-remote
            namespace: kuma
            cluster: in-cluster
            path: kuma-remote
  template:
    metadata:
      name: "k3d-grove-{{name}}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/defn/dev
        path: k/{{path}}
        targetRevision: main
      destination:
        namespace: "{{namespace}}"
        name: "{{cluster}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
      ignoreDifferences:
        - kind: MutatingWebhookConfiguration
          group: admissionregistration.k8s.io
          name: vault-agent-injector-cfg
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
        - kind: MutatingWebhookConfiguration
          group: admissionregistration.k8s.io
          name: webhook.domainmapping.serving.knative.dev
          jsonPointers:
            - /webhooks/0/rules
        - kind: MutatingWebhookConfiguration
          group: admissionregistration.k8s.io
          name: webhook.serving.knative.dev
          jsonPointers:
            - /webhooks/0/rules
        - kind: ValidatingWebhookConfiguration
          group: admissionregistration.k8s.io
          name: validation.webhook.serving.knative.dev
          jsonPointers:
            - /webhooks/0/rules
        - kind: ValidatingWebhookConfiguration
          group: admissionregistration.k8s.io
          name: validation.webhook.domainmapping.serving.knative.dev
          jsonPointers:
            - /webhooks/0/rules
        - kind: Deployment
          group: apps
          name: kong-kong
          jsonPointers:
            - /spec/template/spec/tolerations
        - group: kyverno.io
          kind: ClusterPolicy
          jqPathExpressions:
            - .spec.rules[] | select(.name|test("autogen-."))
