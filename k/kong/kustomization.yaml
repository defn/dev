namespace: kong

helmCharts:
- releaseName: kong
  name: kong
  namespace: kong
  version: 2.10.2
  repo: https://charts.konghq.com
  valuesInline:
    controlPlane:
      mode: global
    enterprise:
      enabled: true
  includeCRDs: true

resources:
- ns.yaml

patchesStrategicMerge:
- |-
  apiVersion: v1
  kind: Service
  metadata:
    name: kong-kong-proxy
    namespace: kong
  spec:
    type: ClusterIP
