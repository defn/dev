namespace: traefik

helmCharts:
- releaseName: traefik
  name: traefik
  version: 10.24.0
  repo: https://helm.traefik.io/traefik
  valuesInline:
  includeCRDs: true

resources:
- tls.yaml
- ingress.yaml

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: traefik
  spec:
    template:
      spec:
        containers:
        - name: traefik
          args:
          - --global.checknewversion=false
          - --global.sendanonymoususage=false
          - --entrypoints.metrics.address=:9100/tcp
          - --entrypoints.traefik.address=:9000/tcp
          - --api.dashboard=true
          - --api.insecure=true
          - --ping=true
          - --metrics.prometheus=true
          - --metrics.prometheus.entrypoint=metrics
          - --providers.kubernetescrd
          - --providers.kubernetesingress
          - --entrypoints.web.address=:8000/tcp
          - --entrypoints.websecure.address=:8443/tcp
          - --entrypoints.https8200.address=:8200/tcp
          - --entrypoints.https600.address=:8600/tcp
          - --entrypoints.https601.address=:8601/tcp
          - --entrypoints.https602.address=:8602/tcp
          - --entrypoints.https603.address=:8603/tcp
          - --entrypoints.https604.address=:8604/tcp
          - --entrypoints.https605.address=:8605/tcp
          - --entrypoints.https606.address=:8606/tcp
          - --entrypoints.https607.address=:8607/tcp
          - --entrypoints.https608.address=:8608/tcp
          - --entrypoints.https609.address=:8609/tcp
          - --entrypoints.web.http.redirections.entryPoint.to=:443
          - --entrypoints.web.http.redirections.entryPoint.scheme=https
          - --providers.kubernetescrd.allowexternalnameservices=true
          - --providers.kubernetescrd.allowCrossNamespace=false
          - --serverstransport.insecureskipverify=true
          - --api.insecure=true
          - --log.level=DEBUG
          - --accesslog=true
          ports:
          - containerPort: 8200
            name: https8200
            protocol: TCP
          - containerPort: 8600
            name: https600
            protocol: TCP
          - containerPort: 8601
            name: https601
            protocol: TCP
          - containerPort: 8602
            name: https602
            protocol: TCP
          - containerPort: 8603
            name: https603
            protocol: TCP
          - containerPort: 8604
            name: https604
            protocol: TCP
          - containerPort: 8605
            name: https605
            protocol: TCP
          - containerPort: 8606
            name: https606
            protocol: TCP
          - containerPort: 8607
            name: https607
            protocol: TCP
          - containerPort: 8608
            name: https608
            protocol: TCP
          - containerPort: 8609
            name: https609
            protocol: TCP
- |-
  apiVersion: v1
  kind: List
  metadata:
    name: traefik
  items:
    - apiVersion: v1
      kind: Service
      metadata:
        name: traefik
      spec:
        ports:
        - name: https8200
          port: 8200
          protocol: TCP
          targetPort: https8200
        - name: https600
          port: 600
          protocol: TCP
          targetPort: https600
        - name: https601
          port: 601
          protocol: TCP
          targetPort: https601
        - name: https602
          port: 602
          protocol: TCP
          targetPort: https602
        - name: https603
          port: 603
          protocol: TCP
          targetPort: https603
        - name: https604
          port: 604
          protocol: TCP
          targetPort: https604
        - name: https605
          port: 605
          protocol: TCP
          targetPort: https605
        - name: https606
          port: 606
          protocol: TCP
          targetPort: https606
        - name: https607
          port: 607
          protocol: TCP
          targetPort: https607
        - name: https608
          port: 608
          protocol: TCP
          targetPort: https608
        - name: https609
          port: 609
          protocol: TCP
          targetPort: https609
