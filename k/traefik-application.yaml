apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    path: k/traefik
    targetRevision: main
  destination:
    namespace: traefik
    name: in-cluster
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
