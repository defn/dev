apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    path: k/argo-workflows
    targetRevision: main
  destination:
    namespace: argo-workflows
    name: in-cluster
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
