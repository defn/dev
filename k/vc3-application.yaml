apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vc3
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    path: k/vc3
    targetRevision: main
  destination:
    namespace: vc3
    name: in-cluster
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
