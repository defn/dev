---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-kuma-global
  namespace: vc1
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: https606
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuma-control-plane-x-default-x-vc1
                port:
                  number: 5681
