---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-v1-kong
  namespace: vc1
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: https9600
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kong-kong-proxy-x-kong-x-vc1
            port:
              number: 80
