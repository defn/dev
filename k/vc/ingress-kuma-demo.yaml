---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-v2-kuma-demo-app
  namespace: vc2
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: https607
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app-x-demo1-x-vc2
            port:
              number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-v3-kuma-demo-app
  namespace: vc3
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: https608
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app-x-demo1-x-vc3
            port:
              number: 5000
