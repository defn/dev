apiVersion: cluster.loft.sh/v1
kind: VirtualCluster
metadata:
  name: vc4
  namespace: vc4
spec:
  helmRelease:
    chart:
      name: vcluster
      version: 0.8.0
    values: |-
      storage:
        size: 5Gi
  kubeConfigRef:
    secretName: vc-vc4
    secretNamespace: vc4
  pod:
    podSelector:
      matchLabels:
        app: vcluster
        release: vc4
