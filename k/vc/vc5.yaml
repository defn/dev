apiVersion: cluster.loft.sh/v1
kind: VirtualCluster
metadata:
  name: vc5
  namespace: vc5
spec:
  helmRelease:
    chart:
      name: vcluster
      version: 0.8.0
    values: |-
      storage:
        size: 5Gi
  kubeConfigRef:
    secretName: vc-vc5
    secretNamespace: vc5
  pod:
    podSelector:
      matchLabels:
        app: vcluster
        release: vc5
