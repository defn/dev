apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vc1-kong
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    path: k/vc1-kong
    targetRevision: main
  destination:
    namespace: kong
    name: vc1
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - kind: Deployment
    group: apps
    name: kong-kong
    jsonPointers:
      - /spec/template/spec/tolerations
