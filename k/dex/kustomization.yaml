namespace: dex

helmCharts:
- releaseName: dex
  name: dex
  version: 0.9.0
  repo: https://charts.dexidp.io
  includeCRDs: true
  valuesInline:
    config:
      issuer: http://localhost:5556
      storage:
        type: memory
      web:
        http: 0.0.0.0:5556
      connectors:
      - name: GitHub
        type: github
        id: github
        config:
          clientID: GITHUB_CLIENT_ID
          clientSecret: GITHUB_CLIENT_SECRET
          redirectURI: http://localhost:5556/callback
      oauth2:
        skipApprovalScreen: true
      staticClients:
      - name: Traefik Forward Auth
        id: forward-auth
        secret: 6bbc3f2a6d55a3917e068dff5b07a476
        redirectURIs:
        - https://localhost:4181/_oauth
