---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ts-dex-websecure
  namespace: dex
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`dex.{dom:.+}`)
      services:
        - name: dex
          port: 5556
  tls:
    secretName: default-certificate
