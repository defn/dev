apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loft
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    path: k/loft
    targetRevision: main
  destination:
    namespace: loft
    name: in-cluster
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
