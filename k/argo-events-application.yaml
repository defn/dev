apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    path: k/argo-events
    targetRevision: main
  destination:
    namespace: argo-events
    name: in-cluster
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
