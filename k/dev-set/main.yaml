apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: argocd
        namespace: argocd
        cluster: in-cluster
      - name: argo-events
        namespace: argo-events
        cluster: in-cluster
      - name: argo-workflows
        namespace: argo-workflows
        cluster: in-cluster
  template:
    metadata:
      name: {{name}}
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/defn/dev
        path: k/{{name}}
        targetRevision: main
      destination:
        namespace: {{namespace}}
        name: {{cluster}}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
