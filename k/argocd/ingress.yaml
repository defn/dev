---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-argocd
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: https9603
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ts-argocd-websecure
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`argocd.{dom:.+}`)
      services:
        - name: argocd-server
          port: 443
      middlewares:
        - name: traefik-forward-auth-dex@kubernetescrd
  tls:
    secretName: default-certificate
