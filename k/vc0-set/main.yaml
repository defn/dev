apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vc0
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: vc0-kuma-global
        namespace: kuma
        cluster: vc0
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/defn/dev
        path: k/{{name}}
        targetRevision: main
      destination:
        namespace: "{{namespace}}"
        name: "{{cluster}}"
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
      ignoreDifferences:
      - kind: MutatingWebhookConfiguration
        group: admissionregistration.k8s.io
        name: vault-agent-injector-cfg
        jsonPointers:
          - /webhooks/0/clientConfig/caBundle