apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dev
spec:
  selector:
    matchLabels:
      app: dev
  serviceName: dev
  replicas: 1
  template:
    metadata:
      labels:
        app: dev
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: dev
          image: defn/dev:latest
          imagePullPolicy: Always
          command: ["/usr/bin/tini", "--"]
          args: ["tail", "-f", "/dev/null"]
          volumeMounts:
            - name: scratch
              mountPath: /scratch
            - name: work
              mountPath: /home/ubuntu/work
            - name: certs
              mountPath: /var/lib/tailscale/certs
        - name: vault
          image: defn/dev:latest
          imagePullPolicy: Always
          command: ["/usr/bin/tini", "--"]
          args: ["bash", "-c", "exec ~/bin/e vault server -config vault.yaml"]
          volumeMounts:
            - name: scratch
              mountPath: /scratch
            - name: work
              mountPath: /home/ubuntu/work
        - name: buildkitd
          image: earthly/buildkitd:v0.6.19
          env:
            - name: CACHE_SIZE_PCT
              value: "90"
            - name: BUILDKIT_MAX_PARALLELISM
              value: "4"
            - name: BUILDKIT_TCP_TRANSPORT_ENABLED
              value: "true"
          volumeMounts:
            - name: scratch
              mountPath: /scratch
            - name: earthly
              mountPath: /tmp/earthly
          tty: true
          securityContext:
            privileged: true
      volumes:
        - name: work
          hostPath:
            path: /mnt/work
        - name: earthly
          hostPath:
            path: /mnt/earthly
        - name: scratch
          hostPath:
            path: /mnt/scratch
        - name: certs
          hostPath:
            path: /var/lib/tailscale/certs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev
subjects:
  - kind: ServiceAccount
    namespace: default
    name: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
