namespace: kong

helmCharts:
- releaseName: kong
  name: kong
  namespace: kong
  version: 2.10.2
  repo: https://charts.konghq.com
  valuesInline:
    controlPlane:
      mode: global
    enterprise:
      enabled: true
  includeCRDs: true

resources:
- ns.yaml

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: kong-kong
    namespace: kong
  spec:
    template:
      spec:
        metadata:
          annotations:
            kuma.io/mesh: mesh
