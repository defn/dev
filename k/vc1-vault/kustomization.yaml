namespace: vault

helmCharts:
- releaseName: vault
  name: vault
  namespace: vault
  version: 0.20.1
  repo: https://helm.releases.hashicorp.com
  valuesInline:
    server:
      standalone:
        config: |
          disable_mlock = true
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }

          storage "file" {
            path = "/vault/data"
          }

          seal "transit" {
            address = "https://169.254.32.1:8200"
            token = "hvs.CAESIEo1no_izuueJaS4I3sKUJ04V-LGEux1f59g-dnAs1ckGh4KHGh2cy53MFR4c0dOZmkwOFRWVXhnUmo5cm1HM1Y"
            disable_renewal = "false"
            key_name = "vc1-autounseal"
            mount_path = "transit/"
            tls_skip_verify = "true"
          }
  includeCRDs: true
