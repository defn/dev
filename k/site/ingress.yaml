---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ts-traefik
  namespace: traefik
spec:
  entryPoints:
    - https605
  routes:
    - kind: Rule
      match: PathPrefix(`/api`)
      services:
        - kind: TraefikService
          name: api@internal
    - kind: Rule
      match: PathPrefix(`/`)
      services:
        - kind: TraefikService
          name: dashboard@internal
  tls:
    secretName: default-certificate
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-kuma-global
  namespace: vc1
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: https606
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuma-control-plane-x-default-x-vc1
                port:
                  number: 5681
