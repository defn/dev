apiVersion: cluster.loft.sh/v1
kind: VirtualCluster
metadata:
  name: vc2
  namespace: vc2
spec:
  helmRelease:
    chart:
      name: vcluster
      version: 0.8.0
    values: |-
      storage:
        size: 5Gi
  kubeConfigRef:
    secretName: vc-vc2
    secretNamespace: vc2
  pod:
    podSelector:
      matchLabels:
        app: vcluster
        release: vc2
