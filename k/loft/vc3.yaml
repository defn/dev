apiVersion: cluster.loft.sh/v1
kind: VirtualCluster
metadata:
  name: vc3
  namespace: vc3
spec:
  helmRelease:
    chart:
      name: vcluster
      version: 0.8.0
    values: |-
      storage:
        size: 5Gi
  kubeConfigRef:
    secretName: vc-vc3
    secretNamespace: vc3
  pod:
    podSelector:
      matchLabels:
        app: vcluster
        release: vc3
