namespace: vault

helmCharts:
- releaseName: vault
  name: vault
  namespace: vault
  version: 0.20.1
  repo: https://helm.releases.hashicorp.com
  valuesInline:
    server:
      standalone:
        config: |
          disable_mlock = true
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "file" {
            path = "/vault/data"
          }
  includeCRDs: true
