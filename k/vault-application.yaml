apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    path: k/vault
    targetRevision: main
  destination:
    namespace: vault
    name: in-cluster
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - kind: MutatingWebhookConfiguration
    group: admissionregistration.k8s.io/v1
    name: vault-agent-injector-cfg
    namespace: vault
    jqPathExpressions:
    - '.webhooks[]?.clientConfig.caBundle'
