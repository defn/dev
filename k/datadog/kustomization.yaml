namespace: datadog

helmCharts:
- releaseName: datadog
  name: datadog
  version: 2.36.1
  repo: https://helm.datadoghq.com
  includeCRDs: true
  valuesInline:
    clusterAgent:
      enabled: "true"
      metricsProvider:
        enabled: "true"
      processAgent:
        enabled: "false"
    datadog:
      appKeyExistingSecret: datadog-app-secret
      apiKeyExistingSecret: datadog-api-secret
