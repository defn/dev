steps:
  - label: nix build
    command: |-
      bash -c '
      set -e
      cd
      git fetch
      git reset --hard $$BUILDKITE_COMMIT
      ./.buildkite/bin/nix-build.sh "$(echo "$(nproc) / 4" | bc)"
      '
  - wait
  - label: bazel build
    command: |-
      bash -c '
      set -e
      git reset --hard $$BUILDKITE_COMMIT
      source .bash_profile
      cd m
      b build
      '
