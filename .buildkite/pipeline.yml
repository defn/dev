env:
  BUILDKITE_GIT_MIRRORS_PATH: /cache/git
  BUILDKITE_GIT_MIRRORS_SKIP_UPDATE: "1"
branches: main
steps:
  - label: build-class-buildkite-latest
    key: build-class-buildkite-latest
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - image: coder-amanibhavam-district.tail3884f.ts.net:5000/dfd:class-buildkite-latest
                args:
                  - |-
                    '
                    set -e
                    cd
                    git fetch
                    git reset --hard $BUILDKITE_COMMIT
                    source .bash_profile
                    cd m/i
                    make latest-docker
                    '
                imagePullPolicy: Always
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  runAsGroup: 1000
                volumeMounts:
                  - name: docker-socket
                    mountPath: /var/run/docker.sock
                command:
                  - bash
                  - -c
            volumes:
              - name: docker-socket
                hostPath:
                  path: /var/run/docker.sock
  - label: build-buildkite
    key: build-buildkite
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - image: coder-amanibhavam-district.tail3884f.ts.net:5000/dfd:class-buildkite-latest
                args:
                  - |-
                    '
                    set -e
                    cd
                    git fetch
                    git reset --hard $BUILDKITE_COMMIT
                    source .bash_profile
                    cd m/i
                    make buildkite
                    '
                imagePullPolicy: Always
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  runAsGroup: 1000
                volumeMounts:
                  - name: docker-socket
                    mountPath: /var/run/docker.sock
                command:
                  - bash
                  - -c
            volumes:
              - name: docker-socket
                hostPath:
                  path: /var/run/docker.sock
