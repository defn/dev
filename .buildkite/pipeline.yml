steps:
  - label: nix build
    command: |-
      bash -c '
      set -e
      cd
      git fetch
      git reset --hard $$BUILDKITE_COMMIT
      source .bash_profile
      set -x
      runmany "set -x; (cd \\${1} && nix build && attic push hello result);" m/pkg/*/
      '
  - wait
  - label: bazel build
    command: |-
      bash -c '
      set -e
      cd
      git reset --hard $$BUILDKITE_COMMIT
      source .bash_profile
      cd m
      b build
      '
