steps:
  - label: kubernetes
    env:
      BUILDKITE_GIT_MIRRORS_PATH: "/cache/git"
      BUILDKITE_GIT_MIRRORS_SKIP_UPDATE: "1"
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - image: 169.254.32.1:5000/dfd:dev
                imagePullPolicy: Always
                command: [make]
                args:
                  - ci
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  runAsGroup: 1000
