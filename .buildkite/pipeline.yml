env:
  BUILDKITE_GIT_MIRRORS_PATH: /cache/git
  BUILDKITE_GIT_MIRRORS_SKIP_UPDATE: "1"
branches: main
steps:
  - label: nix build
    command: |-
      bash -c '
      set -e
      cd
      git fetch
      git reset --hard $BUILDKITE_COMMIT
      source .bash_profile
      for a in m/pkg/*/; do (cd $a && nix build && attic push hello result); done
      '
