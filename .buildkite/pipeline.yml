env:
  BUILDKITE_GIT_MIRRORS_PATH: /cache/git
  BUILDKITE_GIT_MIRRORS_SKIP_UPDATE: "1"
branches: main
steps:
  - label: bazel-build
    key: bazel-build
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - image: coder-amanibhavam-district.tail3884f.ts.net:5000/dfd:class-buildkite-latest
                args:
                  - |-
                    '
                    set -
                    cd
                    git fetch
                    git reset --hard $BUILDKITE_COMMIT
                    source .bash_profile
                    git config --global user.email you@example.com
                    git config --global user.name YourName
                    bin/persist-cache
                    cd m
                    echo --- bazel
                    export DFD_CI_BAZEL_OPTIONS=--remote_download_minimal
                    ../bin/b build
                    echo
                    '
                imagePullPolicy: Always
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  runAsGroup: 1000
                volumeMounts:
                  - name: docker-socket
                    mountPath: /var/run/docker.sock
                command:
                  - bash
                  - -c
            volumes:
              - name: docker-socket
                hostPath:
                  path: /var/run/docker.sock
