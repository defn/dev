steps:
  - label: nix build
    command: |-
      bash -c '
      set -e
      cd
      git fetch
      git reset --hard $$BUILDKITE_COMMIT
      source .bash_profile
      for a in m/pkg/*/; do (cd $$a && nix build && attic push hello result); done
      '
  - wait
  - label: bazel build
    command: |-
      bash -c '
      set -e
      cd
      git reset --hard $$BUILDKITE_COMMIT
      source .bash_profile
      cd m
      b build
      '
