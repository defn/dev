apiVersion: v1
kind: ConfigMap
metadata:
  name: html
  namespace: app-www
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>www.defn.xxx</title></head>
    <body><h1>Hello from www.defn.xxx</h1></body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: app-www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1.27-alpine
          name: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: html
              readOnly: true
      volumes:
        - configMap:
            name: html
          name: html
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: app-www
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: www.defn.xxx
  namespace: app-www
spec:
  ingressClassName: nginx
  rules:
    - host: www.defn.xxx
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80

---
