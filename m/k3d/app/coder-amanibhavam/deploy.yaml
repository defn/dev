apiVersion: v1
kind: Namespace
metadata:
  name: coder-amanibhavam
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: coder-amanibhavam
  name: coder-amanibhavam
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder-amanibhavam-default-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: coder-amanibhavam
