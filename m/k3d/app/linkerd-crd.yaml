apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-linkerd-crd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    targetRevision: main
    path: m/k3d/app/linkerd-crd
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
