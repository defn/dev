apiVersion: k3d.io/v1alpha4
kind: Simple
servers: 1
agents: 0
kubeAPI:
  host: "${DEFN_DEV_HOST_API}"
  hostIP: "${DEFN_DEV_HOST_IP}"
  #hostPort: "${DEFN_DEV_HOST_PORT}"
network: dev
image: quay.io/defn/dev:latest-k3d
volumes:
  - volume: work:/mnt/work
    nodeFilters:
      - server:0
  - volume: ${DEFN_DEV_NAME}-earthly:/mnt/earthly
    nodeFilters:
      - server:0
  - volume: ${DEFN_DEV_NAME}-dind:/mnt/dind
    nodeFilters:
      - server:0
  - volume: ${DEFN_DEV_NAME}-registry:/mnt/registry
    nodeFilters:
      - server:0
  - volume: ${DEFN_DEV_NAME}-containerd:/var/lib/rancher/k3s/agent/containerd/io.containerd.content.v1.content
    nodeFilters:
      - server:0
  - volume: /var/run/docker.sock:/var/run/docker.sock
    nodeFilters:
      - server:0
  - volume: nix-cache:/cache
    nodeFilters:
      - server:0
options:
  k3d:
    wait: true
    timeout: 360s
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --tls-san=${DEFN_DEV_HOST}
        nodeFilters:
          - server:0
      - arg: --disable-network-policy
        nodeFilters:
          - server:0
      - arg: --flannel-backend=none
        nodeFilters:
          - server:0
      - arg: --disable=servicelb
        nodeFilters:
          - server:0
      - arg: --disable=traefik
        nodeFilters:
          - server:0
      - arg: --kube-apiserver-arg=--anonymous-auth=true
        nodeFilters:
          - server:0
      - arg: --kube-apiserver-arg=--service-account-key-file=/var/lib/rancher/k3s/server/tls/service.key
        nodeFilters:
          - server:0
      - arg: --kube-apiserver-arg=--service-account-key-file=/var/lib/rancher/k3s/server/tls2/sa-signer-pkcs8.pub
        nodeFilters:
          - server:0
      - arg: --kube-apiserver-arg=--service-account-signing-key-file=/var/lib/rancher/k3s/server/tls2/sa-signer.key
        nodeFilters:
          - server:0
      - arg: --kube-apiserver-arg=--service-account-issuer=https://raw.githubusercontent.com/amanibhavam/amanibhavam.github.io/master/v9
        nodeFilters:
          - server:0
      - arg: --kube-apiserver-arg=--api-audiences=https://kubernetes.default.svc.cluster.local,sts.amazonaws.com
        nodeFilters:
          - server:0
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: false
