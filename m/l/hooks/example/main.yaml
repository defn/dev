---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hook
  labels:
    app: hook
spec:
  selector:
    matchLabels:
      app: hook
  template:
    metadata:
      labels:
        app: hook
    spec:
      serviceAccountName: hook
      containers:
        - name: shell-operator
          command: ["/bin/tini", "--", "/shell-operator"]
          args: ["start"]
          image: hook
          imagePullPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hook
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hook
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hook-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: hook
    namespace: NAMESPACE
