server 192.168.255.0 255.255.255.0
verb 3
key /home/ubuntu/m/openvpn/easy-rsa/private/penguin.linux.test.key
ca /home/ubuntu/m/openvpn/easy-rsa/ca.crt
cert /home/ubuntu/m/openvpn/easy-rsa/issued/penguin.linux.test.crt
dh /home/ubuntu/m/openvpn/easy-rsa/dh.pem
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
port 1194
dev tun0
status /tmp/openvpn-status.log

user nobody
group nogroup
comp-lzo no

