apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: unicorns.pepr.dev
spec:
  group: pepr.dev
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - message
            - counter
          properties:
            message:
              type: string
            counter:
              type: integer
  scope: Namespaced
  names:
    plural: unicorns
    singular: unicorn
    kind: Unicorn
