apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-cli
  labels:
    app: service-cli
spec:
  selector:
    matchLabels:
      app: service-cli
  template:
    metadata:
      labels:
        app: service-cli
    spec:
      containers:
        - image: service-cli
          name: cli
          command: ["/cli"]
          args: ["api"]
          ports:
            - containerPort: 8080
