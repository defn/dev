apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: 169.254.32.1:5000/defn/dev:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2345
---
kind: Service
apiVersion: v1
metadata:
  name: demo
  namespace: demo
spec:
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 2345
