version: "3"

services:
  registry:
    image: registry:2
    container_name: registry
    ports:
      - "5000:5000"
    restart: always
    environment:
      - REGISTRY_HTTP_TLS_CERTIFICATE=/certs/registry.crt
      - REGISTRY_HTTP_TLS_KEY=/certs/registry.key
    volumes:
      - ${HOME}/work/registry/certs:/certs
  bazel-remote:
    image: quay.io/bazel-remote/bazel-remote:v2.4.3
    container_name: bazel-remote
    user: "1000:1000"
    ports:
      - "9090:8080"
      - "9092:9092"
    volumes:
      - ${HOME}/work/bazel-cache:/data
    command: --max_size 50
  attic:
    image: ghcr.io/zhaofengli/attic:bdafd64910bb2b861cf90fa15f1fc93318b6fbf6
    container_name: attic
    user: "1000:1000"
    ports:
      - "8080:8080"
    volumes:
      - ${HOME}/work/attic:/var/empty/.local/share/attic
    command: --mode monolithic
