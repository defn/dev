apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-defn-xxx
  namespace: default
spec:
  secretName: wildcard-defn-xxx-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "defn.xxx"
    - "*.defn.xxx"
    - "*.coder.defn.xxx"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "coder,argocd,kube-system"
