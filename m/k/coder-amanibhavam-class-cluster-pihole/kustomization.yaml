#ManagedBy: cue

patches:
  - path: patch-service-argocd-server.yaml
resources:
  - resource-namespace-pihole.yaml
  - resource-ingress-pihole-web.yaml
namespace: pihole
commonLabels: {}
commonAnnotations: {}
helmCharts:
  - releaseName: pihole
    name: pihole
    version: 2.18.0
    repo: https://mojo2600.github.io/pihole-kubernetes
    namespace: pihole
    valuesInline:
      podDnsConfig:
        enabled: false
      persistentVolumeClaim:
        enabled: true
      serviceDns:
        type: ClusterIP
        mixedService: true
      serviceDhcp:
        enabled: false
      serviceWeb:
        https:
          enabled: false
      DNS1: 10.201.128.10
      DNS2: 10.201.128.10
    includeCRDs: true
