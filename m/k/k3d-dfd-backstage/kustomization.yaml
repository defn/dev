#ManagedBy: cue

patches:
  - path: jsonp-deployment-backstage.yaml
    target:
      kind: Deployment
      name: backstage
      namespace: backstage
namespace: backstage
resources:
  - resource-namespace-backstage.yaml
  - resource-ingress-backstage.yaml
helmCharts:
  - releaseName: backstage
    namespace: backstage
    valuesInline:
      postgresql:
        enabled: true
    name: backstage
    version: 1.2.0
    repo: https://backstage.github.io/charts
    includeCRDs: true
