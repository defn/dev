#ManagedBy: cue

patches: []
namespace: kube-system
resources:
  - resource-ingress-hubble-ui.yaml
helmCharts:
  - releaseName: cilium
    namespace: kube-system
    valuesInline:
      operator:
        replicas: 1
      hubble:
        relay:
          enabled: true
        ui:
          enabled: true
    name: cilium
    version: 1.13.2
    repo: https://helm.cilium.io
    includeCRDs: true
