#ManagedBy: cue

patches: []
resources: []
commonLabels: {}
commonAnnotations: {}
helmCharts:
  - releaseName: bootstrap
    name: any-resource
    version: 0.1.0
    repo: https://kiwigrid.github.io
    valuesInline:
      anyResources:
        cilium-bootstrap: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: coder-amanibhavam-school-manual-cilium-bootstrap
            annotations:
              argocd.argoproj.io/sync-wave: "100"
          spec:
            project: default
            destination:
              name: coder-amanibhavam-school-manual
            source:
              repoURL: https://github.com/defn/dev
              path: m/k/r/coder-amanibhavam-school-manual-cilium-bootstrap
              targetRevision: main
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions: []
    includeCRDs: true
