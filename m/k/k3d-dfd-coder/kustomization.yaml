#ManagedBy: cue

patches: []
namespace: coder
resources:
  - resource-namespace-coder.yaml
  - resource-ingress-coder.yaml
  - resource-externalsecret-coder.yaml
helmCharts:
  - releaseName: coder
    namespace: coder
    valuesInline:
      coder:
        service:
          type: ClusterIP
        env:
          - name: CODER_ACCESS_URL
            value: https://coder.defn.run
    name: coder
    version: 2.1.0
    repo: https://helm.coder.com/v2
    includeCRDs: true
