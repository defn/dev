#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k3d-dfd
  dataFrom:
    - extract:
        key: k3d-dfd
  target:
    name: external-dns
    creationPolicy: Owner
