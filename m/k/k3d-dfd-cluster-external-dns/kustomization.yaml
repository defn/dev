#ManagedBy: cue

patches: []
resources:
  - resource-namespace-external-dns.yaml
  - resource-externalsecret-external-dns.yaml
namespace: external-dns
helmCharts:
  - releaseName: external-dns
    name: external-dns
    version: 6.24.2
    repo: https://charts.bitnami.com/bitnami
    namespace: external-dns
    valuesInline:
      logLevel: debug
      sources:
        - service
        - ingress
      provider: cloudflare
      cloudflare:
        email: cloudflare@defn.us
        proxied: false
      domainFilters:
        - defn.run
    includeCRDs: true
