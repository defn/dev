#ManagedBy: cue

patches: []
resources: []
helmCharts:
  - releaseName: bootstrap
    valuesInline:
      anyResources:
        argo-cd: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: vcluster-dfd-vc0-argo-cd
            annotations:
              argocd.argoproj.io/sync-wave: "1"
          spec:
            project: default
            destination:
              name: vcluster-dfd-vc0
            source:
              repoURL: https://github.com/defn/dev
              targetRevision: main
              path: m/k/r/vcluster-dfd-vc0-argo-cd
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions: []
        kyverno: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: vcluster-dfd-vc0-kyverno
            annotations:
              argocd.argoproj.io/sync-wave: "2"
          spec:
            project: default
            destination:
              name: vcluster-dfd-vc0
            source:
              repoURL: https://github.com/defn/dev
              targetRevision: main
              path: m/k/r/vcluster-dfd-vc0-kyverno
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions: []
    name: any-resource
    version: 0.1.0
    repo: https://kiwigrid.github.io
    includeCRDs: true
