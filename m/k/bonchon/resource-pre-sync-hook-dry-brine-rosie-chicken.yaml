#ManagedBy: cue

metadata:
  name: dry-brine-rosie-chicken
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: meh
          image: defn/dev:kubectl
          command:
            - bash
            - -c
          args:
            - test "completed" == "$(kubectl get tf "rosie" -o json | jq -r '.status.phase')"
      restartPolicy: Never
      serviceAccountName: default
kind: Job
apiVersion: batch/v1
