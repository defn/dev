#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: coder-amanibhavam-school-cluster
  dataFrom:
    - extract:
        key: coder-amanibhavam-school
  target:
    name: external-dns
    creationPolicy: Owner
