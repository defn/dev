#ManagedBy: cue

patches: []
namespace: vc0
resources:
  - resource-namespace-vcluster.yaml
helmCharts:
  - releaseName: vcluster
    namespace: vc0
    valuesInline:
      vcluster:
        image: rancher/k3s:v1.26.7-k3s1
      syncer:
        extraArgs:
          - --tls-san=vcluster.vc0.svc.cluster.local
          - --enforce-toleration=env=vc0:NoSchedule
      sync:
        pods:
          ephemeralContainers: true
        persistentvolumes:
          enabled: true
        ingresses:
          enabled: true
        nodes:
          enabled: true
      fallbackHostDns: true
      multiNamespaceMode:
        enabled: false
      service:
        type: ClusterIP
    name: vcluster
    version: 0.15.2
    repo: https://charts.loft.sh
    includeCRDs: true
