#ManagedBy: cue

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spaceship
spec:
  selector:
    matchLabels:
      name: spaceship
      org: empire
      class: spaceship
  replicas: 4
  template:
    metadata:
      labels:
        name: spaceship
        org: empire
        class: spaceship
    spec:
      containers:
        - name: spaceship
          image: docker.io/tgraf/netperf:v1.0
          imagePullPolicy: IfNotPresent
