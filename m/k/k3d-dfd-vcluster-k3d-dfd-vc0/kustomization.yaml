#ManagedBy: cue

patches: []
resources: []
helmCharts:
  - releaseName: bootstrap
    valuesInline:
      anyResources:
        kyverno: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: vcluster-k3d-dfd-vc0-kyverno
            annotations:
              argocd.argoproj.io/sync-wave: "2"
          spec:
            project: default
            destination:
              name: vcluster-k3d-dfd-vc0
            source:
              repoURL: https://github.com/defn/dev
              path: m/k/r/vcluster-k3d-dfd-vc0-kyverno
              targetRevision: main
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - ServerSideApply=true
        cert-manager: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: vcluster-k3d-dfd-vc0-cert-manager
            annotations:
              argocd.argoproj.io/sync-wave: "2"
          spec:
            project: default
            destination:
