#ManagedBy: cue

patches: []
resources: []
namespace: linkerd
commonLabels: {}
commonAnnotations: {}
helmCharts:
  - releaseName: l5d-control
    name: linkerd-control-plane
    version: 1.16.8
    repo: https://helm.linkerd.io/stable
    namespace: linkerd
    valuesInline:
      heartbeatSchedule: 0 0 * * *
      identity:
        externalCA: true
        issuer:
          scheme: kubernetes.io/tls
      proxyInjector:
        externalSecret: true
        injectCaFrom: linkerd/proxy_injector
      profileValidator:
        externalSecret: true
        injectCaFrom: linkerd/profile_validator
      policyValidator:
        externalSecret: true
        injectCaFrom: linkerd/policy_validator
    includeCRDs: true
