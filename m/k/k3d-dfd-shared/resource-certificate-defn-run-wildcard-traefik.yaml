#ManagedBy: cue

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: defn-run-wildcard
  namespace: traefik
spec:
  secretName: defn-run-wildcard
  dnsNames:
    - '*.defn.run'
    - '*.default.defn.run'
  issuerRef:
    name: zerossl-production
    kind: ClusterIssuer
    group: cert-manager.io
