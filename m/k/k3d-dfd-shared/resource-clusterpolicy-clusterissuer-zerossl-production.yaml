#ManagedBy: cue

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: zerossl-production-clusterissuer
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: create-cluster-issuer
      match:
        any:
          - resources:
              names:
                - zerossl-production
              kinds:
                - Secret
              namespaces:
                - cert-manager
      generate:
        synchronize: true
        apiVersion: cert-manager.io/v1
        kind: ClusterIssuer
        name: zerossl-production
        data:
          spec:
            acme:
              server: https://acme.zerossl.com/v2/DV90
              email: '{{request.object.data.zerossl_email | base64_decode(@)}}'
              privateKeySecretRef:
                name: zerossl-production-acme
              externalAccountBinding:
                keyID: '{{request.object.data.zerossl_eab_kid | base64_decode(@)}}'
                keySecretRef:
                  name: zerossl-production
                  key: zerossl-eab-hmac
              solvers:
                - selector: {}
                  dns01:
                    cloudflare:
                      email: '{{request.object.data.cloudflare_email | base64_decode(@)}}'
                      apiTokenSecretRef:
                        name: zerossl-production
                        key: cloudflare-api-token
