#ManagedBy: cue

patches:
  - path: patch-namespace-vcluster.yaml
namespace: k3d-dfd-vc0-vcluster
resources:
  - resource-namespace-vcluster.yaml
helmCharts:
  - releaseName: vcluster
    namespace: k3d-dfd-vc0-vcluster
    valuesInline:
      vcluster:
        image: rancher/k3s:v1.27.5-k3s1
      fallbackHostDns: true
      multiNamespaceMode:
        enabled: false
      service:
        type: ClusterIP
      sync:
        pods:
          ephemeralContainers: true
        persistentvolumes:
          enabled: true
        ingresses:
          enabled: true
        nodes:
          enabled: true
        serviceaccounts:
          enabled: true
      syncer:
        extraArgs:
          - --tls-san=vcluster.k3d-dfd-vc0-vcluster.svc.cluster.local
    name: vcluster
    version: 0.15.7
    repo: https://charts.loft.sh
    includeCRDs: true
