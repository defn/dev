#ManagedBy: cue

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hello
  namespace: default
spec:
  template:
    spec:
      metadata:
        annotations:
          linkerd.io/inject: enabled
      containerConcurrency: 0
      containers:
        - name: whoami
          image: containous/whoami:latest
          ports:
            - containerPort: 80
  traffic:
    - latestRevision: true
      percent: 100
