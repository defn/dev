#ManagedBy: cue

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hello
  namespace: hello
spec:
  template:
    spec:
      containerConcurrency: 0
      containers:
        - name: whoami
          image: containous/whoami:latest
          ports:
            - containerPort: 80
  traffic:
    - latestRevision: true
      percent: 100
