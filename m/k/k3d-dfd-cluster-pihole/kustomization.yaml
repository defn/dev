#ManagedBy: cue

patches: []
resources:
  - resource-namespace-pihole.yaml
  - resource-ingress-pihole-web.yaml
namespace: pihole
helmCharts:
  - releaseName: pihole
    name: pihole
    version: 2.18.0
    repo: https://mojo2600.github.io/pihole-kubernetes
    namespace: pihole
    valuesInline:
      podDnsConfig:
        enabled: true
        policy: None
        nameservers:
          - 10.43.0.10
      persistentVolumeClaim:
        enabled: true
      serviceDns:
        type: ClusterIP
      serviceDhcp:
        enabled: false
      serviceWeb:
        https:
          enabled: false
    includeCRDs: true
