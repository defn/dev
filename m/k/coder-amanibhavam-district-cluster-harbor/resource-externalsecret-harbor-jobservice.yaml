#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-jobservice
  namespace: harbor
spec:
  target:
    name: external-harbor-jobservice
    creationPolicy: Owner
  secretStoreRef:
    kind: ClusterSecretStore
    name: secrets-manager
  input:
    secret: coder-amanibhavam-district-cluster
    keys:
      - JOBSERVICE_SECRET
      - REGISTRY_CREDENTIAL_PASSWORD
  refreshInterval: 1h
  output:
    data:
      - secretKey: JOBSERVICE_SECRET
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: JOBSERVICE_SECRET
      - secretKey: REGISTRY_CREDENTIAL_PASSWORD
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: REGISTRY_CREDENTIAL_PASSWORD
