#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-core
  namespace: harbor
spec:
  target:
    name: external-harbor-core
    creationPolicy: Owner
  secretStoreRef:
    kind: ClusterSecretStore
    name: secrets-manager
  input:
    secret: coder-amanibhavam-district-cluster
    keys:
      - CSRF_KEY
      - POSTGRESQL_PASSWORD
      - REGISTRY_CREDENTIAL_PASSWORD
      - secret
      - seretKey
      - tls.crt
      - tls.key
  refreshInterval: 1h
  output:
    data:
      - secretKey: CSRF_KEY
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: CSRF_KEY
      - secretKey: POSTGRESQL_PASSWORD
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: POSTGRESQL_PASSWORD
      - secretKey: REGISTRY_CREDENTIAL_PASSWORD
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: REGISTRY_CREDENTIAL_PASSWORD
      - secretKey: secret
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: secret
      - secretKey: seretKey
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: seretKey
      - secretKey: tls.crt
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: tls.crt
      - secretKey: tls.key
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: tls.key
