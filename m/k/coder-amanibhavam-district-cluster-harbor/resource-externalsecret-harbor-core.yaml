#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-core
  namespace: harbor
spec:
  target:
    name: external-harbor-core
    creationPolicy: Owner
  secretStoreRef:
    kind: ClusterSecretStore
    name: secrets-manager
  input:
    secret: coder-amanibhavam-district-cluster
    keys:
      - CSRF_KEY
      - POSTGRESQL_PASSWORD
      - REGISTRY_CREDENTIAL_PASSWORD
      - secret
      - seretKey
      - tls.crt
      - tls.key
  refreshInterval: 1h
  output:
    data:
      - secretKey: coder-amanibhavam-district-cluster
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: coder-amanibhavam-district-cluster
      - secretKey:
          - CSRF_KEY
          - POSTGRESQL_PASSWORD
          - REGISTRY_CREDENTIAL_PASSWORD
          - secret
          - seretKey
          - tls.crt
          - tls.key
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property:
            - CSRF_KEY
            - POSTGRESQL_PASSWORD
            - REGISTRY_CREDENTIAL_PASSWORD
            - secret
            - seretKey
            - tls.crt
            - tls.key
