#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-trivy
  namespace: harbor
spec:
  target:
    name: external-harbor-trivy
    creationPolicy: Owner
  secretStoreRef:
    kind: ClusterSecretStore
    name: secrets-manager
  input:
    secret: coder-amanibhavam-district-cluster
    keys:
      - gitHubToken
      - redisURL
  refreshInterval: 1h
  output:
    data:
      - secretKey: coder-amanibhavam-district-cluster
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property: coder-amanibhavam-district-cluster
      - secretKey:
          - gitHubToken
          - redisURL
        remoteRef:
          key: coder-amanibhavam-district-cluster
          property:
            - gitHubToken
            - redisURL
