apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: school-amanibhavam-defn-run-wildcard
  namespace: traefik
spec:
  secretName: school-amanibhavam-defn-run-wildcard
  dnsNames:
    - '*.school.amanibhavam.defn.run'
    - '*.default.school.amanibhavam.defn.run'
    - '*.coder.school.amanibhavam.defn.run'
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
