#ManagedBy: cue

patches:
  - path: patch-config-map-karpenter-global-settings.yaml
  - path: patch-serviceaccount-karpenter.yaml
  - path: patch-deployment-karpenter.yaml
resources:
  - resource-namespace-karpenter.yaml
  - resource-cluster-role-binding-admin.yaml
  - resource-cluster-role-binding-node.yaml
  - resource-cluster-role-binding-boot-strapper.yaml
  - resource-provisioner-default.yaml
  - resource-awsnodetemplate-default.yaml
namespace: karpenter
commonLabels: {}
commonAnnotations: {}
helmCharts:
  - releaseName: karpenter
    name: karpenter
    version: v0.32.1
    repo: oci://public.ecr.aws/karpenter
    namespace: karpenter
    valuesInline:
      controller:
        env:
          - name: AWS_REGION
            value: us-west-2
    includeCRDs: true
