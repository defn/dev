#ManagedBy: cue

patches: []
resources: []
namespace: kube-system
helmCharts:
  - releaseName: pod-identity
    name: amazon-eks-pod-identity-webhook
    version: 1.2.0
    repo: https://jkroepke.github.io/helm-charts
    namespace: kube-system
    valuesInline:
      pki:
        certManager:
          certificate:
            duration: 2160h0m0s
            renewBefore: 360h0m0s
    includeCRDs: true
