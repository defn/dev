apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/version: 0.13.6
    helm.sh/chart: external-dns-6.26.3
  name: external-dns-external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/version: 0.13.6
    helm.sh/chart: external-dns-6.26.3
  name: external-dns-external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns-external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: external-dns
---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
spec:
  template:
    spec:
      containers:
        - image: 169.254.32.1:5000/docker.io/bitnami/external-dns@sha256:80f02728bc2407e2e05a0c398f72b73449343bba16ef78885caa0fb3f6343143
          args:
            - --metrics-address=:7979
            - --log-level=debug
            - --log-format=text
            - --publish-internal-services
            - --service-type-filter=ClusterIP
            - --service-type-filter=NodePort
            - --service-type-filter=LoadBalancer
            - --service-type-filter=ExternalName
            - --domain-filter=defn.run
            - --policy=upsert-only
            - --provider=cloudflare
            - --registry=txt
            - --interval=1m
            - --source=service
            - --source=ingress
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: cloudflare_api_token
                  name: external-dns
                  optional: true
            - name: CF_API_KEY
              valueFrom:
                secretKeyRef:
                  key: cloudflare_api_key
                  name: external-dns
                  optional: true
            - name: CF_API_EMAIL
              value: cloudflare@defn.us
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: external-dns
          ports:
            - containerPort: 7979
              name: http
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits: {}
            requests: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: external-dns
                    app.kubernetes.io/name: external-dns
                topologyKey: kubernetes.io/hostname
              weight: 1
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      serviceAccountName: external-dns
    metadata:
      labels:
        app.kubernetes.io/instance: external-dns
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: external-dns
        app.kubernetes.io/version: 0.13.6
        helm.sh/chart: external-dns-6.26.3
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: external-dns
      app.kubernetes.io/name: external-dns
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/version: 0.13.6
    helm.sh/chart: external-dns-6.26.3
  name: external-dns
  namespace: external-dns
---
spec:
  dataFrom:
    - extract:
        key: k3d-dfd
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k3d-dfd
  target:
    creationPolicy: Owner
    name: external-dns
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: external-dns
---
spec:
  ports:
    - name: http
      port: 7979
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/name: external-dns
  sessionAffinity: None
  type: ClusterIP
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/version: 0.13.6
    helm.sh/chart: external-dns-6.26.3
  name: external-dns
  namespace: external-dns
---
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/version: 0.13.6
    helm.sh/chart: external-dns-6.26.3
  name: external-dns
  namespace: external-dns
