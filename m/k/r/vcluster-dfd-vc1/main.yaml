apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: vcluster-dfd-vc1-cert-manager
  namespace: argocd
spec:
  destination:
    name: vcluster-dfd-vc1
  project: default
  source:
    path: m/k/r/vcluster-dfd-vc1-cert-manager
    repoURL: https://github.com/defn/dev
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
