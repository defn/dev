apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: kube-system/pod-identity-amazon-eks-pod-identity-webhook
  name: pod-identity-amazon-eks-pod-identity-webhook
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        name: pod-identity-amazon-eks-pod-identity-webhook
        namespace: kube-system
        path: /mutate
        port: 8443
    failurePolicy: Ignore
    name: pod-identity-webhook.amazonaws.com
    objectSelector:
      matchExpressions:
        - key: app.kubernetes.io/name
          operator: NotIn
          values:
            - amazon-eks-pod-identity-webhook
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
    sideEffects: None
---
spec:
  commonName: pod-identity-amazon-eks-pod-identity-webhook.kube-system.svc
  dnsNames:
    - pod-identity-amazon-eks-pod-identity-webhook
    - pod-identity-amazon-eks-pod-identity-webhook.kube-system
    - pod-identity-amazon-eks-pod-identity-webhook.kube-system.svc
    - pod-identity-amazon-eks-pod-identity-webhook.kube-system.svc.local
  duration: 2160h0m0s
  issuerRef:
    kind: Issuer
    name: pod-identity-amazon-eks-pod-identity-webhook
  renewBefore: 360h0m0s
  secretName: pod-identity-amazon-eks-pod-identity-webhook-cert
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pod-identity-amazon-eks-pod-identity-webhook
  namespace: kube-system
---
spec:
  template:
    spec:
      containers:
        - image: not-found-docker.io/amazon/amazon-eks-pod-identity-webhook:v0.4.0
          command:
            - /webhook
            - --annotation-prefix=eks.amazonaws.com
            - --aws-default-region=us-east-1
            - --in-cluster=false
            - --logtostderr
            - --namespace=kube-system
            - --metrics-port=9999
            - --port=8443
            - --sts-regional-endpoint=true
            - --token-audience=sts.amazonaws.com
            - --token-expiration=86400
            - --token-mount-path=/var/run/secrets/eks.amazonaws.com/serviceaccount
            - --tls-cert=/etc/webhook/certs/tls.crt
            - --tls-key=/etc/webhook/certs/tls.key
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
          name: amazon-eks-pod-identity-webhook
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
            - containerPort: 9999
              name: metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
          resources:
            limits: {}
            requests: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1
            runAsNonRoot: false
            runAsUser: 65534
          volumeMounts:
            - mountPath: /etc/webhook/certs
              name: cert
              readOnly: true
      hostNetwork: false
      securityContext: {}
      serviceAccountName: pod-identity-amazon-eks-pod-identity-webhook
      volumes:
        - name: cert
          secret:
            secretName: pod-identity-amazon-eks-pod-identity-webhook-cert
    metadata:
      labels:
        app.kubernetes.io/instance: pod-identity
        app.kubernetes.io/name: amazon-eks-pod-identity-webhook
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: pod-identity
      app.kubernetes.io/name: amazon-eks-pod-identity-webhook
apiVersion: apps/v1
kind: Deployment
