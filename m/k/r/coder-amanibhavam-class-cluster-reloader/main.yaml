    heritage: Helm
    provider: stakater
    release: reloader
    version: v1.0.52
  name: reloader-reloader
  namespace: reloader
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    meta.helm.sh/release-name: reloader
    meta.helm.sh/release-namespace: reloader
  labels:
    app: reloader-reloader
    app.kubernetes.io/managed-by: Helm
    chart: reloader-1.0.52
    heritage: Helm
    release: reloader
  name: reloader-reloader
  namespace: reloader
