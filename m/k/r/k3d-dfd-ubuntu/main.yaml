apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::510430971399:role/ro
  name: ubuntu
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - args:
        - sts
        - get-caller-identity
        image: amazon/aws-cli
        name: ubuntu
      serviceAccountName: ubuntu
