apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::510430971399:role/ro
  name: ubuntu
  namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ubuntu
  namespace: default
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - args:
        - sts
        - get-caller-identity
        image: amazon/aws-cli
        name: ubuntu
      restartPolicy: Never
      runtimeClassName: sysbox-runc
      serviceAccountName: ubuntu
