apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dev.amanibhavam.defn.run
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: HostRegexp(`{subdomain:[a-z0-9-]+}.default.dev.amanibhavam.defn.run`)
    services:
    - kind: Service
      name: kourier-internal
      namespace: kourier-system
      port: 80
      scheme: http
