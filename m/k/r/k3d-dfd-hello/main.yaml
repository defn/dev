apiVersion: v1
kind: Namespace
metadata:
  name: hello
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: bye
  namespace: hello
spec:
  template:
    spec:
      containerConcurrency: 0
      containers:
      - image: containous/whoami:latest
        name: whoami
        ports:
        - containerPort: 80
  traffic:
  - latestRevision: true
    percent: 100
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hello
  namespace: hello
spec:
  template:
    spec:
      containerConcurrency: 0
      containers:
      - image: containous/whoami:latest
        name: whoami
        ports:
        - containerPort: 80
  traffic:
  - latestRevision: true
    percent: 100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: '*.hello.dev.amanihavam.defn.run'
  name: default-wildcard
  namespace: kourier-system
spec:
  ingressClassName: traefik
  rules:
  - host: wildcard.hello.dev.amanihavam.defn.run
    http:
      paths:
      - backend:
          service:
            name: kourier-internal
            port:
              number: 80
        path: /
        pathType: Prefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dev.amanihavam.defn.run
  namespace: hello
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: HostRegexp(`{subdomain:[a-z0-9-]+}.hello.dev.amanihavam.defn.run`)
    services:
    - kind: Service
      name: kourier-internal
      namespace: kourier-system
      port: 80
      scheme: http
