spec:
  endpointSelector:
    matchLabels:
      class: deathstar
      org: empire
  ingress:
    - fromEndpoints:
        - matchLabels:
            org: alliance
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
          rules:
            http:
              - headers:
                  - 'X-Has-Force: True'
                method: PUT
                path: /v1/exhaust-port$
    - fromEndpoints:
        - matchLabels:
            org: empire
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
          rules:
            http:
              - method: GET
                path: /v1/
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: deathstar-blueprints
  namespace: default
---
spec:
  template:
    spec:
      containers:
        - image: cache.defn.run:5000/docker.io/cilium/starwars@sha256:c66b1e508d462266c02a562e006168c3c4604eca6f3159d0d98f17fd9e9d512a
          imagePullPolicy: IfNotPresent
          name: deathstar
    metadata:
      labels:
        class: deathstar
        name: deathstar
        org: empire
  replicas: 3
  selector:
    matchLabels:
      class: deathstar
      name: deathstar
      org: empire
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deathstar
  namespace: default
---
spec:
  ports:
    - port: 80
  selector:
    class: deathstar
    org: empire
  type: ClusterIP
apiVersion: v1
kind: Service
metadata:
  annotations:
    io.cilium/global-service: "true"
  name: deathstar
  namespace: default
