spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`{subdomain:[a-z0-9-]+}.default.district.amanibhavam.defn.run`)
      services:
        - kind: Service
          name: kourier-internal
          namespace: kourier-system
          port: 80
          scheme: http
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: district.amanibhavam.defn.run
  namespace: default
---
spec:
  template:
    spec:
      containers:
        - image: not-found-containous/whoami:latest
          name: whoami
          ports:
            - containerPort: 80
      containerConcurrency: 0
  traffic:
    - latestRevision: true
      percent: 100
