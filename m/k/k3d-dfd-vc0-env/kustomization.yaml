#ManagedBy: cue

patches: []
resources: []
helmCharts:
  - releaseName: bootstrap
    valuesInline:
      anyResources:
        kyverno: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: k3d-dfd-vc0-env-kyverno
            annotations:
              argocd.argoproj.io/sync-wave: "2"
          spec:
            project: default
            destination:
              name: k3d-dfd-vc0-env
            source:
              repoURL: https://github.com/defn/dev
              targetRevision: main
              path: m/k/r/k3d-dfd-vc0-env-kyverno
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - ServerSideApply=true
        cert-manager: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: k3d-dfd-vc0-env-cert-manager
            annotations:
              argocd.argoproj.io/sync-wave: "2"
          spec:
            project: default
            destination:
              name: k3d-dfd-vc0-env
            source:
              repoURL: https://github.com/defn/dev
              targetRevision: main
              path: m/k/r/k3d-dfd-vc0-env-cert-manager
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions: []
        pod-identity: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: k3d-dfd-vc0-env-pod-identity
            annotations:
              argocd.argoproj.io/sync-wave: "10"
          spec:
            project: default
            destination:
              name: k3d-dfd-vc0-env
            source:
              repoURL: https://github.com/defn/dev
              targetRevision: main
              path: m/k/r/k3d-dfd-vc0-env-pod-identity
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions: []
        emojivoto: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: k3d-dfd-vc0-env-emojivoto
            annotations:
              argocd.argoproj.io/sync-wave: "100"
          spec:
            project: default
            destination:
              name: k3d-dfd-vc0-env
            source:
              repoURL: https://github.com/defn/dev
              targetRevision: main
              path: m/k/r/k3d-dfd-vc0-env-emojivoto
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - ServerSideApply=true
    name: any-resource
    version: 0.1.0
    repo: https://kiwigrid.github.io
    includeCRDs: true
