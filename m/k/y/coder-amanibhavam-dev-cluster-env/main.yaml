apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  name: coder-amanibhavam-dev-cluster-kyverno
  namespace: argocd
spec:
  destination:
    name: coder-amanibhavam-dev-cluster
  project: default
  source:
    chart: library/helm/coder-amanibhavam-dev-cluster-kyverno
    repoURL: cache.defn.run:5000
    targetRevision: 0.0.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
