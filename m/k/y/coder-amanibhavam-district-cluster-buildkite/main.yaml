apiVersion: v1
kind: Namespace
metadata:
  name: buildkite
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: buildkite-controller
  namespace: buildkite
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: buildkite-controller
  namespace: buildkite
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: buildkite
  namespace: buildkite
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: buildkite-controller
subjects:
- kind: ServiceAccount
  name: buildkite-controller
  namespace: buildkite
---
apiVersion: v1
data:
  config.yaml: |
    agent-token-secret: buildkite
    namespace: buildkite
    image: ghcr.io/buildkite/agent-stack-k8s/agent:0.7.0
    org: defn
kind: ConfigMap
metadata:
  name: buildkite-config
  namespace: buildkite
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkite
  namespace: buildkite
spec:
  selector:
    matchLabels:
      app: buildkite
  template:
    metadata:
      annotations:
        checksum/config: 128d446011981568cd199a2f3fb79b7c21231ba016b19542eeef66320f8b8ac0
        checksum/secrets: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
      labels:
        app: buildkite
    spec:
      containers:
      - env:
        - name: CONFIG
          value: /etc/config.yaml
        envFrom:
        - secretRef:
            name: buildkite
        image: ghcr.io/buildkite/agent-stack-k8s/controller:0.7.0@sha256:6d747da4f3898b092010fcdc382fc59dc3d90c5478d41e0a01eb9b6f53a9d91f
        name: controller
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/config.yaml
          name: config
          subPath: config.yaml
      nodeSelector: {}
      serviceAccountName: buildkite-controller
      tolerations: []
      volumes:
      - configMap:
          name: buildkite-config
        name: config
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: buildkite
  namespace: buildkite
spec:
  data:
  - remoteRef:
      key: coder-amanibhavam-district-cluster
      property: BUILDKITE_TOKEN
    secretKey: BUILDKITE_TOKEN
  - remoteRef:
      key: coder-amanibhavam-district-cluster
      property: BUILDKITE_AGENT_TOKEN
    secretKey: BUILDKITE_AGENT_TOKEN
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: coder-amanibhavam-district
