#ManagedBy: cue

patches: []
resources: []
helmCharts:
  - releaseName: bootstrap
    valuesInline:
      anyResources:
        cert-manager-crds: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: vcluster-k3d-dfd-vc1-cert-manager-crds
            annotations:
              argocd.argoproj.io/sync-wave: "1"
          spec:
            project: default
            destination:
              name: vcluster-k3d-dfd-vc1
            source:
              repoURL: https://github.com/defn/dev
              path: m/k/r/vcluster-k3d-dfd-vc1-cert-manager-crds
              targetRevision: main
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions: []
        cert-manager: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: vcluster-k3d-dfd-vc1-cert-manager
            annotations:
              argocd.argoproj.io/sync-wave: "2"
          spec:
            project: default
            destination:
              name: vcluster-k3d-dfd-vc1
            source:
              repoURL: https://github.com/defn/dev
              path: m/k/r/vcluster-k3d-dfd-vc1-cert-manager
              targetRevision: main
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions: []
    name: any-resource
    version: 0.1.0
    repo: https://kiwigrid.github.io
    includeCRDs: true
