#ManagedBy: cue

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
spec:
  restartPolicy: Never
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      serviceAccountName: ubuntu
      containers:
        - name: ubuntu
          image: amazon/aws-cli
          args:
            - sts
            - get-caller-identity
