#ManagedBy: cue

apiVersion: batch/v1
kind: Job
metadata:
  name: ubuntu
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      serviceAccountName: ubuntu
      restartPolicy: Never
      runtimeClassName: sysbox-runc
      containers:
        - name: ubuntu
          image: amazon/aws-cli
          args:
            - sts
            - get-caller-identity
