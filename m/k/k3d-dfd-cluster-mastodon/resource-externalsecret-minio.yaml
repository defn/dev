#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-minio
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k3d-dfd
  target:
    name: mastodon-minio
    creationPolicy: Owner
  data:
    - secretKey: root-password
      remoteRef:
        key: k3d-dfd
        property: mastodon_minio_root_password
    - secretKey: root-user
      remoteRef:
        key: k3d-dfd
        property: mastodon_minio_root_user
