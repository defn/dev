#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k3d-dfd
  target:
    name: mastodon-default
    creationPolicy: Owner
  data:
    - secretKey: MASTODON_ADMIN_PASSWORD
      remoteRef:
        key: mastodon_admin_password
    - secretKey: OTP_SECRET
      remoteRef:
        key: mastodon_otp_secret
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: mastodon_secret_key_base
