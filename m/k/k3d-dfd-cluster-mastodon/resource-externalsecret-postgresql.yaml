#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-postgresql
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k3d-dfd
  target:
    name: mastodon-minio
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: mastodon_postgresql_password
    - secretKey: postgresql-password
      remoteRef:
        key: mastodon_postgresql_postgres_password
