#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-redis
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k3d-dfd
  target:
    name: mastodon-redis
    creationPolicy: Owner
  data:
    - secretKey: redis-password
      remoteRef:
        key: k3d-dfd
        property: mastodon_redis_password
