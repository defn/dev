#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-smtp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k3d-dfd
  target:
    name: mastodon-smtp
    creationPolicy: Owner
  data:
    - secretKey: login
      remoteRef:
        key: k3d-dfd
        property: mastodon_smtp_login
    - secretKey: password
      remoteRef:
        key: k3d-dfd
        property: mastodon_smtp_password
