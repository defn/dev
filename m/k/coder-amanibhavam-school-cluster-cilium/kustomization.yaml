#ManagedBy: cue

patches: []
resources:
  - resource-ingress-hubble-ui.yaml
commonLabels: {}
commonAnnotations: {}
helmCharts:
  - releaseName: cilium
    name: cilium
    version: 1.14.3
    repo: https://helm.cilium.io
    namespace: kube-system
    valuesInline:
      operator:
        replicas: 1
      loadBalancer:
        algorithm: maglev
      bpf:
        lbExternalClusterIP: true
        masquerade: true
      envoy:
        enabled: true
      kubeProxyReplacement: false
      nodePort:
        enabled: false
      hostPort:
        enabled: false
      hostFirewall:
        enabled: false
      ingressController:
        enabled: false
      externalWorkloads:
        enabled: false
      cluster:
        name: coder-amanibhavam-school
        id: 2
      ipam:
        operator:
          clusterPoolIPv4PodCIDRList: 10.202.0.0/19
      clustermesh:
        useAPIServer: true
        apiserver:
          service:
            type: LoadBalancer
          tls:
            auto:
              method: certmanager
              certManagerIssuerRef:
                group: cert-manager.io
                kind: ClusterIssuer
                name: cilium-ca
      authentication:
        mutual:
          spire:
            enabled: false
            install:
              enabled: false
      encryption:
        enabled: true
        type: wireguard
        nodeEncryption: true
      hubble:
        ui:
          enabled: true
        relay:
          enabled: true
        tls:
          auto:
            enabled: true
            method: certmanager
            certManagerIssuerRef:
              name: cilium-ca
              kind: ClusterIssuer
              group: cert-manager.io
    includeCRDs: true
