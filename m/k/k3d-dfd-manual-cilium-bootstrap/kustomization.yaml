#ManagedBy: cue

patches: []
resources: []
namespace: kube-system
helmCharts:
  - releaseName: cilium
    name: cilium
    version: 1.14.1
    repo: https://helm.cilium.io
    namespace: kube-system
    valuesInline:
      kubeProxyReplacement: true
      k8sServiceHost: 100.126.227.138
      k8sServicePort: 443
      operator:
        replicas: 1
      hubble:
        relay:
          enabled: true
        ui:
          enabled: false
        tls:
          auto:
            method: certmanager
            certManagerIssuerRef:
              name: cilium-ca
              kind: ClusterIssuer
              group: cert-manager.io
    includeCRDs: true
