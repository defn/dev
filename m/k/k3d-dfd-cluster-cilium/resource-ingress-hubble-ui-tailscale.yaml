#ManagedBy: cue

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui-ts
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - hubble
  defaultBackend:
    service:
      name: hubble-ui
      port:
        number: 80
