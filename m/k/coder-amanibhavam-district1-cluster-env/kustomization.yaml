#ManagedBy: cue

patches: []
resources: []
commonLabels: {}
commonAnnotations: {}
helmCharts:
  - releaseName: bootstrap
    name: any-resource
    version: 0.1.0
    repo: https://kiwigrid.github.io
    valuesInline:
      anyResources:
        kyverno: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: coder-amanibhavam-district1-cluster-kyverno
            annotations:
              argocd.argoproj.io/sync-wave: "100"
          spec:
            project: default
            destination:
              name: coder-amanibhavam-district1-cluster
            source:
              repoURL: cache.defn.run:5000
              chart: library/helm/coder-amanibhavam-district1-cluster-kyverno
              targetRevision: 0.0.100
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - ServerSideApply=true
    includeCRDs: true
