apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

configMapGenerator:
  - name: nyan-cat
    literals:
      - repo=nyan-cat
    options:
      disableNameSuffixHash: true

  - name: dev
    literals:
      - repo=dev
    options:
      disableNameSuffixHash: true
