apiVersion: v1
kind: ServiceAccount
metadata:
  name: ubuntu
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::510430971399:role/ro"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      serviceAccountName: ubuntu
      containers:
      - name: ubuntu
        image: ubuntu
        command: ["bash", "-c", "export DEBIAN_FRONTEND=noninteractive; env | sort; apt update; apt install -y awscli; env | sort; aws sts get-caller-identity; sleep infinity"]