infra_acc_terraform: |-
  # auto-generated: aws.cue infra_acc_terraform
  terraform {
    required_providers {
      aws = {
        version = "5.99.1"
        source  = "aws"
      }
    }
    backend "s3" {
      bucket         = "dfn-defn-terraform-state"
  	use_lockfile   = true
      encrypt        = true
      key            = "stacks/acc-curl-hub/terraform.tfstate"
      profile        = "defn-org"
      region         = "us-east-1"
    }
  }

  variable "config" {}

  provider "aws" {
    profile = "curl-hub"
    alias   = "curl-hub"
    region  = "us-east-1"
  }

  data "aws_caller_identity" "current" {
  	provider = aws.curl-hub
  }

  locals {
    aws_config = jsonencode({
  	"curl-hub": {
  		account_id = data.aws_caller_identity.current.account_id
  	}
    })
  }

  output "aws_config" {
    value = local.aws_config
  }

  output "auditor_arn" {
    value = module.curl-hub.auditor_arn
  }

  module "curl-hub" {
    account   = 510430971399
    name      = "terraform"
    namespace = "curl"
    stage     = "ops"
    source    = "./mod/terraform-aws-defn-account"
    providers = {
      aws = aws.curl-hub
    }

    config = var.config
  }
