  		"ssm.amazonaws.com",
  		"sso.amazonaws.com",
  		"tagpolicies.tag.amazonaws.com"
  	]
  	enabled_policy_types = [
  		"SERVICE_CONTROL_POLICY",
  		"TAG_POLICY"
  	]
  	feature_set = "ALL"
  }

  data "aws_ssoadmin_instances" "sso_instance" {
  }

