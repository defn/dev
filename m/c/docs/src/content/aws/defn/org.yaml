    aws_service_access_principals = [
      "account.amazonaws.com",
      "iam.amazonaws.com",
      "cloudtrail.amazonaws.com",
      "config.amazonaws.com",
      "ram.amazonaws.com",
      "ssm.amazonaws.com",
      "sso.amazonaws.com",
      "tagpolicies.tag.amazonaws.com"
    ]
    enabled_policy_types = [
      "SERVICE_CONTROL_POLICY",
      "TAG_POLICY"
    ]
    feature_set = "ALL"
  }

