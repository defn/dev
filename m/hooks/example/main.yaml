apiVersion: apps/v1
kind: Deployment
metadata:
  name: hook
  labels:
    app: hook
spec:
  selector:
    matchLabels:
      app: hook
  template:
    metadata:
      labels:
        app: hook
    spec:
      containers:
        - name: shell-operator
          command: ["/bin/tini", "--", "/shell-operator"]
          args: ["start"]
          image: hook
          imagePullPolicy: Always
