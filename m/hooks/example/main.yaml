apiVersion: apps/v1
kind: Deployment
metadata:
  name: hook-example
  labels:
    app: hook-example
spec:
  selector:
    matchLabels:
      app: hook-example
  template:
    metadata:
      labels:
        app: hook-example
    spec:
      containers:
        - name: shell-operator
          command: ["/bin/tini", "--", "/shell-operator"]
          args: ["start"]
          image: hook-example
          imagePullPolicy: Always
