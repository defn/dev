apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-coder
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    targetRevision: main
    path: m/app/coder
  destination:
    server: https://kubernetes.default.svc
    namespace: coder
  ignoreDifferences:
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/ports/0/nodePort
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
