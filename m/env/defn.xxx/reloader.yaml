apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-reloader
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    targetRevision: main
    path: m/app/reloader
  destination:
    server: https://kubernetes.default.svc
    namespace: reloader
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
