apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-reflector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/defn/dev
    targetRevision: main
    path: m/app/reflector
  destination:
    server: https://kubernetes.default.svc
    namespace: reflector
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
