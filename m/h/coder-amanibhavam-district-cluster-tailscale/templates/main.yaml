              value: tailscale/tailscale:unstable
            - name: PROXY_TAGS
              value: tag:k8s
            - name: APISERVER_PROXY
              value: "true"
            - name: PROXY_FIREWALL_MODE
              value: auto
          imagePullPolicy: Always
          name: operator
          volumeMounts:
            - mountPath: /not-used
              name: not-used
              readOnly: true
            - mountPath: /oauth
              name: oauth
              readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: operator
      volumes:
        - name: not-used
          secret:
            secretName: not-used
        - name: oauth
          secret:
            secretName: operator-oauth-custom
    metadata:
      labels:
        app: operator
  replicas: 1
  selector:
    matchLabels:
