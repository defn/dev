apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zerossl-production
  namespace: cert-manager
spec:
  dataFrom:
  - extract:
      key: coder-amanibhavam-class-cluster
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: coder-amanibhavam-class
  target:
    creationPolicy: Owner
    name: zerossl-production
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: zerossl-production-clusterissuer
spec:
  generateExistingOnPolicyUpdate: true
  rules:
  - generate:
      apiVersion: cert-manager.io/v1
      data:
        spec:
          acme:
            email: '{{request.object.data.zerossl_email | base64_decode(@)}}'
            externalAccountBinding:
              keyID: '{{request.object.data.zerossl_eab_kid | base64_decode(@)}}'
              keySecretRef:
                key: zerossl_eab_hmac
                name: zerossl-production
            privateKeySecretRef:
              name: zerossl-production-acme
            server: https://acme.zerossl.com/v2/DV90
            solvers:
            - dns01:
                cloudflare:
                  apiTokenSecretRef:
                    key: cloudflare_api_token
                    name: zerossl-production
                  email: '{{request.object.data.cloudflare_email | base64_decode(@)}}'
              selector: {}
      kind: ClusterIssuer
      name: zerossl-production
      synchronize: true
    match:
      any:
      - resources:
          kinds:
          - Secret
          names:
          - zerossl-production
          namespaces:
          - cert-manager
    name: create-cluster-issuer
