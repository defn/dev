    tags:
    - queue=default
kind: ConfigMap
metadata:
  name: buildkite-config
  namespace: buildkite
---
spec:
  template:
    spec:
      containers:
        - image: 169.254.32.1:5000/ghcr.io/buildkite/agent-stack-k8s/controller@sha256:6d747da4f3898b092010fcdc382fc59dc3d90c5478d41e0a01eb9b6f53a9d91f
          env:
            - name: CONFIG
              value: /etc/config.yaml
          envFrom:
            - secretRef:
                name: buildkite
          name: controller
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /etc/config.yaml
              name: config
              subPath: config.yaml
      nodeSelector: {}
      serviceAccountName: buildkite-controller
      tolerations: []
      volumes:
        - configMap:
            name: buildkite-config
          name: config
    metadata:
      annotations:
        checksum/config: bced207501b4eb766e3abbfed368403a7161431d37d03354efedef6ac5fa2d56
        checksum/secrets: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
      labels:
        app: buildkite
  selector:
    matchLabels:
      app: buildkite
