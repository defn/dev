---
# s6.yaml - Generic Ansible playbook for s6 service supervision setup
# Purpose: Configures services using s6 supervision with AWS Parameter Store integration
# Usage: ansible-playbook s6.yaml -i inventory -e "server_name=hostname service_name=myservice"
# Dependencies: Requires s6, AWS CLI, mise tool, and proper AWS credentials
# Variables:
#   - server_name: Target server hostname (required)
#   - service_name: Name of the service to configure (required)
# AWS Parameter Store Path: /server/{server_name}/svc/{service_name}/
- name: Configure {{ service_name }} service
  hosts: all
  gather_facts: no
  vars:
    server_name:
    service_name:
  tasks:
    - name: Start s6-svscan
      shell: |
        cd ~/m && mise run start
      changed_when: false

    - name: Link {{ service_name }} service
      file:
        src: "../svc.d/{{ service_name }}"
        dest: "/home/ubuntu/m/svc/{{ service_name }}"
        state: link
        force: yes
      register: svc_link

    - name: Fetch environment variables from AWS Parameter Store
      delegate_to: localhost
      shell: |
        aws ssm get-parameters-by-path --path "/server/{{ server_name }}/svc/{{ service_name }}/" \
          --with-decryption --query 'Parameters[*].[Name,Value]' --output text
      register: aws_parameters
      changed_when: false
      check_mode: false

    - name: Parse and write .env file
      copy:
        dest: "/home/ubuntu/m/svc/{{ service_name }}/.env"
        content: |
          {% for line in aws_parameters.stdout_lines %}
          {% set param = line.split()[0] | basename | upper %}
          export {{ param }}={{ line.split()[1] }}
          {% endfor %}
        mode: "0600"
      register: svc_env

    - name: Activate service
      shell: |
        cd ~/m && mise run activate {{ service_name }}
      when: svc_link.changed

    - name: Restart service
      shell: |
        cd ~/m && mise run restart {{ service_name }}
      when: svc_env.changed
