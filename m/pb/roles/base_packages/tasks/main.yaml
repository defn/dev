- name: Disable apt-daily.timer
  become: true
  ignore_errors: true
  service:
    name: apt-daily.timer
    enabled: "no"
    state: stopped
- name: Disable apt-daily-upgrade.timer
  become: true
  ignore_errors: true
  service:
    name: apt-daily-upgrade.timer
    enabled: "no"
    state: stopped
- name: Disable unattended-upgrades service
  become: true
  ignore_errors: true
  service:
    name: unattended-upgrades
    enabled: "no"
    state: stopped
- name: Remove packages
  become: true
  apt:
    name:
      - nano
      - unattended-upgrades
    state: absent
- name: Install base packages
  become: true
  apt:
    name:
      - direnv
      - curl
      - xz-utils
      - sudo
      - locales
      - git
      - build-essential
      - rsync
      - python3-venv
      - make
      - net-tools
      - lsb-release
      - tzdata
      - ca-certificates
      - iproute2
      - openssh-client
      - git-lfs
      - fzf
      - jq
      - gettext
      - direnv
      - ncdu
      - apache2-utils
      - fontconfig
      - docker.io
      - tzdata
      - avahi-daemon
      - cloud-guest-utils
      - ifupdown
      - tini
    state: present
- name: Remove files
  become: true
  file:
    path:
      - /usr/bin/gs
    state: absent
- name: Allow user to run Docker
  become: true
  user:
    name: ubuntu
    groups: docker
    append: "yes"
- name: Create /etc/apt/apt.conf.d directory
  become: true
  file:
    path: /etc/apt/apt.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
- name: Delete old apt config
  become: true
  file:
    path: /etc/apt/apt.conf.d/99-Phased-Updates
    state: absent
