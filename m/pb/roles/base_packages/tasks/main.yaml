- name: Install hwe kernel
  become: true
  apt:
    name:
      - linux-generic-hwe-22.04
    state: present
- name: Install base packages
  become: true
  apt:
    name:
      - direnv
      - make
      - net-tools
      - lsb-release
      - tzdata
      - locales
      - ca-certificates
      - iproute2
      - sudo
      - curl
      - build-essential
      - openssh-client
      - rsync
      - git
      - git-lfs
      - fzf
      - jq
      - gettext
      - direnv
      - ncdu
      - apache2-utils
      - fontconfig
      - docker.io
      - tzdata
      - locales
      - sudo
      - xz
    state: present
- name: Remove packages
  become: true
  apt:
    name:
      - nano
      - unattended-upgrades
    state: absent
- name: Remove files
  become: true
  file:
    path:
      - /usr/bin/gs
    state: absent
- name: Allow ubuntu to run Docker
  become: true
  user:
    name: ubuntu
    groups: docker
    append: "yes"
