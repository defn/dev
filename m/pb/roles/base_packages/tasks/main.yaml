- name: Install hwe kernel
  become: true
  apt:
    name:
      - linux-generic-hwe-22.04
    state: present
- name: Install base packages
  become: true
  apt:
    name:
      - direnv
      - make
      - net-tools
    state: present
- name: Remove packages
  become: true
  apt:
    name:
      - nano
    state: absent
