- name: Install hwe kernel
  become: true
  apt:
    name:
      - linux-generic-hwe-22.04
    state: present
- name: Install base packages
  become: true
  apt:
    name:
      - direnv
      - make
      - net-tools
      - lsb-release
      - tzdata
      - locales
      - ca-certificates
      - iproute2
      - sudo
      - curl
      - build-essential
      - openssh-client
      - rsync
      - git
      - git-lfs
      - fzf
      - jq
      - gettext
      - direnv
      - ncdu
      - apache2-utils
      - fontconfig
      - docker.io
      - tzdata
      - locales
      - sudo
      - xz-utils
    state: present
- name: Remove packages
  become: true
  apt:
    name:
      - nano
      - unattended-upgrades
    state: absent
- name: Remove files
  become: true
  file:
    path:
      - /usr/bin/gs
    state: absent
- name: Install bazelisk
  become: true
  get_url:
    url: https://github.com/bazelbuild/bazelisk/releases/download/v1.19.0/bazelisk-linux-amd64
    dest: /usr/local/bin/bazelisk
    mode: "0755"
    checksum: sha256:d28b588ac0916abd6bf02defb5433f6eddf7cba35ffa808eabb65a44aab226f7
- name: Create symlink for bazel
  become: true
  file:
    src: bazelisk
    dest: /usr/local/bin/bazel
    state: link
- name: Allow ubuntu to run Docker
  become: true
  user:
    name: ubuntu
    groups: docker
    append: "yes"
