---
name: dev
services:
  home:
    image: ghcr.io/defn/dev:base
    user: ubuntu
    working_dir: /home/ubuntu
    restart: always
    privileged: true
    devices:
      - "/dev/kvm:/dev/kvm"
      - "/dev/net/tun:/dev/net/tun"
    cap_add:
      - NET_ADMIN
    security_opt:
      - seccomp=unconfined
    volumes:
      - tailscale:/var/lib/tailscale
volumes:
  tailscale:
