name: CI
"on":
  push:
    branches:
      - main
    tags:
      - v**
  pull_request: {}
jobs:
  build_nix_amd:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: not-used
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build nix amd target
        run: |-
          set -x
          make docker-nix \
          	cache="--cache-from=type=type=gha --cache-to=type=gha" \
          	tag=ghcr.io/${GITHUB_REPOSITORY}-cache:main-amd-nix \
          	platform=linux/amd64 \
          	arch=amd64
          docker images
          docker push ghcr.io/${GITHUB_REPOSITORY}-cache:main-amd-nix
  build_nix_arm:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: not-used
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build nix arm target
        run: |-
          set -x
          make docker-nix \
          	cache="--cache-from=type=type=gha --cache-to=type=gha" \
          	tag=ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm-nix \
          	platform=linux/arm64 \
          	arch=arm64
          docker images
          docker push ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm-nix
  build_amd:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    needs:
      - build_nix_amd
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: not-used
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build amd target
        run: |-
          make docker-dev \
          	cache="--cache-from=type=type=gha --cache-to=type=gha" \
          	tag=ghcr.io/${GITHUB_REPOSITORY}-cache:main-amd \
          	platform=linux/amd64 \
          	arch=amd64
          docker push ghcr.io/${GITHUB_REPOSITORY}-cache:main-amd
  build_arm:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    needs:
      - build_nix_arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: not-used
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build arm target
        run: |-
          make docker-dev \
          	cache="--cache-from=type=type=gha --cache-to=type=gha" \
          	tag=ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm \
          	platform=linux/arm64 \
          	arch=arm64
          docker push ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm
  build_k3d_amd:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    needs:
      - build_nix_amd
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: not-used
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build amd k3d-base target
        run: |-
          set -x
          make docker-k3d \
          	cache="--cache-from=type=type=gha --cache-to=type=gha" \
          	tag=ghcr.io/${GITHUB_REPOSITORY}-cache:main-amd-k3d \
          	platform=linux/amd64 \
          	arch=amd64
          docker push ghcr.io/${GITHUB_REPOSITORY}-cache:main-amd-k3d
  build_k3d_arm:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    needs:
      - build_nix_arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: not-used
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build arm k3d-base target
        run: |-
          set -x
          make docker-k3d \
          	cache="--cache-from=type=type=gha --cache-to=type=gha" \
          	cache="--cache-from=registry,ref=ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm-nix --cache-from=registry,ref=ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm-k3d --cache-to=registry,ref=ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm-k3d" \
          	tag=ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm-k3d \
          	platform=linux/arm64 \
          	arch=arm64
          docker push ghcr.io/${GITHUB_REPOSITORY}-cache:main-arm-k3d
