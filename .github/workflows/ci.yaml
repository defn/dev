name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v3
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
          echo "BRANCH=PR-${{github.event.pull_request.number}}" >> $GITHUB_ENV
          echo "BUILD=1" >> $GITHUB_ENV
        else
          branch="${GITHUB_REF_NAME}"
          echo "BRANCH=${branch}" >> $GITHUB_ENV
        fi

        git checkout -b "$branch" || true

        if [ "$GITHUB_REF_TYPE" = "tag" ]; then
          echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "BUILD=1" >> $GITHUB_ENV
        fi
    - name: Login to Packages Container registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: not-used
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Download latest earthly
      run: >-
        sudo /bin/sh -c '
        wget 
        -q https://github.com/earthly/earthly/releases/download/v0.6.23/earthly-linux-amd64 
        -O /usr/local/bin/earthly 
        && 
        chmod +x /usr/local/bin/earthly
        '
    - name: Run tests
      run: >-
        set -x;
        earthly --ci
        --cache-from ghcr.io/${GITHUB_REPOSITORY}-cache:main 
        --remote-cache ghcr.io/${GITHUB_REPOSITORY}-cache:${BRANCH} 
        +tests
    - name: Run build
      if: env.BUILD == '1'
      run: >-
        set -x;
        earthly --ci --push 
        --cache-from ghcr.io/${GITHUB_REPOSITORY}-cache:main 
        --remote-cache ghcr.io/${GITHUB_REPOSITORY}-cache:${BRANCH} 
        +build
        --tag=${BRANCH}
