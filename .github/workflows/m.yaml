name: nix + bazel

on:
  pull_request: {}
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-m:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('m/.bazelversion', 'm/.bazelrc', 'm/WORKSPACE') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: bazel build
        run: cd m && make build
