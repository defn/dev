name: nix + bazel

on:
  pull_request:
  push:
    branches: [main]

jobs:
  nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Cachix
        uses: cachix/cachix-action@v12
        with:
          name: defn
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "nix build"
        run: nix build

  nix-m:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Cachix
        uses: cachix/cachix-action@v12
        with:
          name: defn
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "nix build"
        run: cd m && nix build

  nix-pkg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Cachix
        uses: cachix/cachix-action@v12
        with:
          name: defn
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "nix build"
        run: cd m/pkg && for a in */; do (cd $a && nix build); done

  build-m:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: bazel build
        run: cd m && bazel build //...
