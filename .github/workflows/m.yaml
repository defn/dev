name: nix + bazel

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Cachix
        uses: cachix/cachix-action@v12
        with:
          name: defn
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: "nix build: /"
        run: nix build

      - name: "nix build: m/"
        run: cd m && nix build

      - name: bazel build in m
        run: cd m && bazel build //...
