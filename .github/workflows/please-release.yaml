name: release-please

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  RELEASE_PREFIX: "chore: release"

on:
  push:
    branches:
      - main
      - 25-use-release-please-for-releases
    paths:
      - "README.md"

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ github.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
